<mat-card class="form-wrapper">
  <mat-card-title>Logowanie</mat-card-title>
  <mat-card-content>
    <form [formGroup]="formGroup" class="form">
      <mat-form-field class="form-group">
        <mat-label>Nazwa użytkownika</mat-label>
        <input matInput [formControl]="username" required />
        <mat-error *ngIf="username.invalid">{{ getErrorMessage() }}</mat-error>
      </mat-form-field>

      <mat-form-field class="form-group">
        <mat-label>Hasło</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          type="password"
          [formControl]="password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <button type="button" (click)="login()" mat-raised-button color="primary">
      Zaloguj
    </button>
  </mat-card-actions>
  <mat-card-footer>
    <mat-progress-bar *ngIf="loading" [mode]="mode"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
