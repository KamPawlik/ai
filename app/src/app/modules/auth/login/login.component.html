<mat-card>
  <mat-card-content>
    <form id="login" [formGroup]="formGroup" class="form" (ngSubmit)="login()">
      <mat-form-field class="form-group">
        <mat-label>Nazwa użytkownika</mat-label>
        <input matInput [formControl]="username" />
        <mat-error *ngIf="formGroup.controls['username'].invalid">
          Pole obowiązkowe
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-group">
        <mat-label>Hasło</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          type="password"
          [formControl]="password"
        />
        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error *ngIf="formGroup.controls['password'].hasError('required')">
          Pole obowiązkowe
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <button
      type="submit"
      form="login"
      mat-raised-button
      color="primary"
      class="w-100"
      [disabled]="loading"
    >
      Zaloguj
    </button>
  </mat-card-actions>
  <mat-card-footer>
    <mat-progress-bar *ngIf="loading" [mode]="mode"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
