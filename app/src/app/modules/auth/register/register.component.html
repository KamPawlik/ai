<mat-card class="form-wrapper">
  <mat-card-title>Rejestracja</mat-card-title>
  <mat-card-content>
    <form [formGroup]="formGroup" class="form">
      <mat-form-field class="form-group">
        <mat-label>Nazwa użytkownika</mat-label>
        <input
          matInput
          type="text"
          class="form-control"
          placeholder="Nazwa użytkownika"
          formControlName="username"
        />
        <mat-error *ngIf="formGroup.controls['username'].invalid"
          >...</mat-error
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          formControlName="email"
          placeholder="Ex. pat@example.com"
        />
        <mat-error
          *ngIf="
            formGroup.controls['email'].hasError('email') &&
            !formGroup.controls['email'].hasError('required')
          "
        >
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="formGroup.controls['email'].hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-group">
        <mat-label>Hasło</mat-label>
        <input
          matInput
          type="password"
          [type]="hidePassword ? 'password' : 'text'"
          class="form-control"
          placeholder="Hasło"
          formControlName="password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hidePassword = !hidePassword"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hidePassword"
        >
          <mat-icon>{{
            hidePassword ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field class="form-group">
        <mat-label>Hasło</mat-label>
        <input
          matInput
          type="password"
          [type]="hideConfirmPassword ? 'password' : 'text'"
          class="form-control"
          placeholder="Powtórz hasło"
          formControlName="confirmPassword"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hideConfirmPassword = !hideConfirmPassword"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hideConfirmPassword"
        >
          <mat-icon>{{
            hideConfirmPassword ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <button
      type="button"
      (click)="register()"
      mat-raised-button
      color="primary"
    >
      Zarejestruj
    </button>
  </mat-card-actions>
  <mat-card-footer>
    <mat-progress-bar *ngIf="loading" [mode]="mode"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
