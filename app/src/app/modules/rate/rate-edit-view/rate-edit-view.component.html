<mat-card class="rates-wrapper">
  <mat-card-content class="content-wrapper">
    <div class="img-wrapper">
      <img src="assets/img/apartment-gd409e2b70_1280.jpg" alt="Apartamenty" />
    </div>
    <form
      id="add-rate"
      [formGroup]="formGroup"
      class="form"
      (ngSubmit)="save()"
    >
      <mat-form-field>
        <mat-label>Nazwa</mat-label>
        <input matInput formControlName="name" required />
        <mat-error *ngIf="formGroup.controls['name'].invalid">
          Pole obowiązkowe
        </mat-error>
      </mat-form-field>

      <!-- <mat-form-field>
        <mat-label>Opis</mat-label>
        <textarea
          matInput
          type="text"
          class="form-control"
          formControlName="description"
        ></textarea>
        <mat-error
          *ngIf="formGroup.controls['description'].hasError('required')"
        >
          Pole obowiązkowe
        </mat-error>
      </mat-form-field> -->

      <div class="rate-detail-wrapper">
        <mat-form-field>
          <mat-label>Piętro</mat-label>
          <input matInput formControlName="floor" type="number" required />
          <mat-error *ngIf="formGroup.controls['floor'].invalid">
            Pole obowiązkowe
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Pokoje</mat-label>
          <input matInput formControlName="rooms" type="number" required />
          <mat-error *ngIf="formGroup.controls['rooms'].invalid">
            Pole obowiązkowe
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>m<sup>2</sup></mat-label>
          <input matInput formControlName="sq" type="number" required />
          <mat-error *ngIf="formGroup.controls['sq'].invalid">
            Pole obowiązkowe
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Rok</mat-label>
          <input matInput formControlName="year" type="number" required />
          <mat-error *ngIf="formGroup.controls['year'].invalid">
            Pole obowiązkowe
          </mat-error>
        </mat-form-field>
      </div>

      <button
        type="submit"
        form="add-rate"
        mat-raised-button
        color="primary"
        class="w-100"
      >
        Dodaj wycenę
      </button>
    </form>
  </mat-card-content>
  <!-- <mat-divider inset></mat-divider>
  <mat-card-actions>
    <button
      type="submit"
      form="add-rate"
      mat-raised-button
      color="primary"
      class="w-100"
    >
      Dodaj wycenę
    </button>
  </mat-card-actions> -->
  <mat-card-footer>
    <mat-progress-bar *ngIf="loading" [mode]="mode"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
